<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Join Us - Ticket Nest</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Ticket Nest</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html#home" class="nav__link" active-link>Home</a>
                        <a href="index.html#about" class="nav__link">About</a>
                        <a href="index.html#popular" class="nav__link">Popular</a>
                        <a href="index.html#explore" class="nav__link">Explore</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- JOIN US -->
        <section class="join section" id="join-us">
            <div class="join__container container grid">
                <div class="join__data">
                    <h2 class="section__title">
                        Join Our Community
                    </h2>
                    <p class="join__description">
                        Ready to embark on unforgettable adventures? Become a part of the Ticket Nest community and
                        experience the world like never before. Your dream vacation is just a click away.
                    </p>

                    <form action="" class="join__form" id="join-form">
                        <input type="text" placeholder="Name" class="join__input" required id="join-name">
                        <input type="email" placeholder="Email" class="join__input" required id="join-email">
                        <button class="join__button button" type="submit">
                            Let's Connect <i class="ri-arrow-right-line"></i>
                        </button>
                    </form>
                </div>

                <div class="join__image">
                    <img src="assets/img/home-lake.jpg" alt="join image" class="join__img">
                    <div class="join__shadow"></div>
                </div>
            </div>
        </section>

        <!-- Other sections... -->

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__container container grid">
            <!-- Footer content... -->
        </div>
    </footer>

    <!-- SCROLL UP -->
    <a href="" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-s-line scrollup__icon"></i>
    </a>

    <!-- SCROLLREVEAL -->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
